name: Frontend CI

on:
  push:
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "package.json"
      - "pnpm-lock.yaml"
      - "next.config.mjs"
      - ".github/workflows/frontend.yml"
  pull_request:

jobs:
  build:
    name: Lint, Type-check, Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type-check
        run: pnpm type-check

      - name: Build
        env:
          NEXT_PUBLIC_API_BASE_URL: "http://localhost"
          NEXT_PUBLIC_API_TIMEOUT: "10000"
        run: pnpm build