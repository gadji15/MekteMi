name: Backend CI

on:
  push:
    paths:
      - "mbektemi-api/**"
      - ".github/workflows/backend.yml"
  pull_request:

jobs:
  php-tests:
    name: PHP Lint and Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mbektemi-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none
          extensions: mbstring, pdo, pdo_mysql, pdo_pgsql, xml, ctype, json, tokenizer, bcmath
          tools: composer:v2

      - name: Copy env
        run: cp .env.example .env || true

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate || true

      - name: Run Laravel Pint (if present)
        run: |
          if [ -f vendor/bin/pint ]; then
            vendor/bin/pint --test || true
          fi

      - name: Run PHPUnit (if configured)
        run: |
          if [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit --colors=always || true
          else
            echo "PHPUnit not found, skipping tests."
          fi